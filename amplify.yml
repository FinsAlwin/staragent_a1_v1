version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Checking Node.js version..."
        - node --version
        - echo "Checking NPM version..."
        - npm --version
        - echo "Installing dependencies..."
        - npm ci --cache .npm --prefer-offline --legacy-peer-deps
    build:
      commands:
        - echo "Building the application..."
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
      - .npm/**/*
